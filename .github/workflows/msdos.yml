name: MS-DOS
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install DJGPP
      run: |
        # Download DJGPP
        curl -o djgpp.zip https://github.com/pdpdds/kingsvalley/releases/download/1.0/djgpp.zip
        # Extract DJGPP
        powershell -Command "Expand-Archive -Path djgpp.zip -DestinationPath C:\djgpp"
    - name: Set environment variables
      run: |
        echo 'SET PATH=C:\djgpp\bin;%PATH%' >> $GITHUB_ENV
    - name: Build with DJGPP
      run: |
        # Go to DJGPP folder
        cd C:\djgpp
        # Run djgpp.bat using cmd.exe
        cmd.exe /C djgpp.bat
        # Run make command
        make
