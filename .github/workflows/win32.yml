name: win32

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name : vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg
        bootstrap-vcpkg.bat
        vcpkg integrate install
        vcpkg install sdl2
        vcpkg install sdl2-image
        vcpkg install sdl2-mixer
        vcpkg install sdl2-ttf
        vcpkg install sdl2-gfx
        
    - name: Build
      # working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
        msbuild kings_sdl2.sln /t:Build /p:Configuration=Release /p:Platform=x86        
        copy .\${{env.BUILD_CONFIGURATION}}\*.exe .\game\data  
        copy .\${{env.BUILD_CONFIGURATION}}\*.dll .\game\data          
        
    - name: Upload a Build Artifact(kings-win32)                      
      uses: actions/upload-artifact@v2.1.4
      with:
          name: kings-win32
          path: .\game\data
